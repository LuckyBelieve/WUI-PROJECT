<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./B_wallet.css">
    <link rel="icon" type="img/jpg"  href="./tools/logoOfBwallet.svg">
    <title>B_Wallet</title>
</head>
<body>
    <div class="allsign">
        <nav class="logo">
            <img src="./tools/Group11.svg" alt="logo">
        </nav>
      <div class="signups">
          <div class="signup">
            <h2>login</h2>
            <div class="inputs">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="inputs">
                <label for="emails">Email</label>
                <input type="email" name="email" id="emails" placeholder="Enter your email" required>
            </div>
            <div class="inputs">
                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <a href="#" class="a">sign in</a>
            <p><a href="signup.html">don't have account?</a></p>
          </div>
      </div> 
    </div>
